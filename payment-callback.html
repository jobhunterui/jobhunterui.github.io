<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing - Job Hunter</title>
    <link rel="stylesheet" href="css/app-base.css"> <link rel="stylesheet" href="css/app.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-color: var(--light-gray);
            font-family: var(--body-font);
        }
        .callback-container {
            background-color: white;
            padding: 2rem 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s ease infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .home-button {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <h1>Processing Your Subscription</h1>
        <div class="spinner"></div>
        <p>Thank you for your payment! We are updating your account.</p>
        <p>Your subscription status will be updated shortly. You can check your profile page.</p>
        <p>If you encounter any issues, please contact support.</p>
        <a href="index.html#profile" class="primary-button home-button">Go to My Profile</a>
    </div>
    <script>
        // You can add a small delay and then redirect to profile or show message if reference is in URL
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const transactionRef = urlParams.get('trxref') || urlParams.get('reference');

            if (transactionRef) {
                console.log('Paystack transaction reference:', transactionRef);
                // Optionally, you could send this reference to your backend to double-check status,
                // but the primary update mechanism is the webhook.
                // For now, we just log it and let the user know it's processing.
                // localStorage.setItem('lastPaystackRef', transactionRef);
            }
            
            // Redirect to profile tab after a few seconds
            setTimeout(() => {
                window.location.href = 'index.html#profile';
            }, 7000); // 7 seconds
        });
    </script>
</body>
</html>
